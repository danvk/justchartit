<!doctype html>
<html>
  <head>
    <title>Just Chart It!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="http://dygraphs.com/dygraph-combined.js"></script>
    <script src="jci.js"></script>

    <link rel="stylesheet" href="jci.css" />
  </head>
  <body>
    <div id="config">
      Paste your CSV/TSV data in here:<br/>
      <form action="/save" method="post">
      <textarea name="data" rows=10 cols=40 id="data">Date,A,B
2012-08-10,100,200
2012-08-11,110,190
2012-08-12,130,180
2012-08-13,160,170
2012-08-14,200,160</textarea>

      <p>Options:<br/>
      <textarea name="config" rows=10 cols=40 id="options">animatedZooms: true,
legend: 'always',
gridLineWidth: 0.1,
strokeWidth: 1.5</textarea>
      </p>

      <input type=button value="Chart It!" onClick="chartIt()" />
      &nbsp; &nbsp;
      <input id="save_button" type=submit value="Save" />
      </form>
    </div>

    <div id="chart"></div>
  </body>
</html>
